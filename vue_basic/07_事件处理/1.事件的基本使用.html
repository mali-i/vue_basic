<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        事件的基本使用
            1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名;
            2.事件的回调需要配置在methods对象中，最终会在vm上;
            3.methods中配置的函数，不要用箭头函数！否则this就不是vm了;
            4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象;
            5.@click='demo' 和@click='demo(&event)'效果一致，但后者可以传参；
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>欢迎来到{{name}}学习</h2>
        <!-- 完整写法 -->
        <button v-on:click="showInfo1">点我提示信息(不传参)</button>
        <!-- 简写 -->
        <button @click="showInfo2">点我提示信息(不传参)</button>
        <!-- 传参 -->
        <button @click="showInfo3()">点我提示信息(传参)</button>
        <!-- $占位 -->
        <button @click="showInfo4($event,66)">点我提示信息(传参)</button>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false; //防止Vue在启动时生成生产提示

        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
                showInfo1(){
                    alert('同学你好啊！');
                },

                showInfo2(){
                    alert('同学你好啊！!');
                },

                showInfo3(event){
                    console.log(event.target.innerText);                    
                },

                showInfo4(event,number){
                    console.log(number);                    
                }

            }
        })
    </script>
</body>
</html>
