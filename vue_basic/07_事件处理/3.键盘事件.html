<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘事件</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        *{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!--
        键盘事件：
        （1）keydown  按下去不用抬起来触发
        （2）keyup    按下去抬起来触发

        1.Vue中常用的按键别名：
            回车 => enter
            删除 => delete (捕获“删除”和“退格”键)
            退出 => esc
            空格 => space
            换行 => tab  (特殊，必须配合keydown去使用)
            上 => up
            下 => down
            左 => left
            右 => right

            一个按键 有两种表示,一个英文名儿(如Enter),一个编码(如13)
            Vue中用小写是为了方便。
        
        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，但注意要转为kebab-case(短横线命名)
                        
        3.系统修饰键(用法特殊):ctrl、alt、shift、meta
            (1)配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
            (2)配合keydown使用：正常触发事件
        
        4.也可以使用keyCode去指定具体的按键(不推荐)

        5.Vue.config.keyCodes.自定义键名 = 键码，可以去定制按键别名(不推荐)

    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>欢迎来到{{name}}学习</h1>
        <input type="text" placeholder="按下按键提示输入" @keyup.ctrl="showInfo"><br/>

        <!-- 系统修饰键 例如规定只有按ctrl+y 才输出,其他情况不输出-->
        <input type="text" placeholder="按下[ctrl]+[y]提示输入" @keyup.ctrl.y="showInfo">


    </div>
    
    
    <script type="text/javascript">
        Vue.config.productionTip = false; //防止Vue在启动时生成生产提示
        
        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷'
            },
            methods:{
                showInfo(e){

                    //原始方法：借助event身上的按键编码
                    //console.log(e.keyCode); //输出按键编码，回车键的按键编码为13
                    /*if(e.keyCode != 13) return; //把逻辑停掉
                    console.log(e.target.value);*/

                    //Vue中, 修饰：@keyup.enter，Vue给常用的按键取了别名
                    console.log(e.target.value);

                    //e.key 输出按键的名字
                   // console.log(e.key,e.keyCode);

                }
            }
        })
       
    </script>
</body>
</html>
