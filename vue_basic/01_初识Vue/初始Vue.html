<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>初识Vue</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>    
</head>
<body>
    <!--
        初识Vue：
            1.想让Vue工作，就必须创建一个 Vue 实例，且要传入一个配置对象;
            2.root容器里的代码依然符合html规范，只不过混入了一些特殊的 Vue 语法;
            3.root容器里的代码被称为 [ Vue模板 ] ;

            4.Vue实例和容器是一一对应得;
            5.真实开发中只有一个Vue实例，并且会配合着组件一起使用;
            6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性;
            7.一旦data中的数据发生改变，那么页面中用到该数据的地方也会自动更新;

        注意区分：js表达式 和 js代码(语句)
            1.表达式：一个表达式会生成一个值，可以放在任何一个需要值得地方
            2.js代码(语句)
                (1) if(){}
                (2) for(){}
        

    -->


    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>hello，{{name}}，{{address}}</h1>       
    </div>

    <div id="root2">
        <h1>hello，{{name}}，{{address}}，{{Date.now()}}</h1>       
    </div>



    <script type="text/javascript">
        Vue.config.productionTip = false; //设置为 false 以阻止 vue 在启动时生成生产提示

        //创建Vue实例
        new Vue({
            //配置对象
            el:'#root',   //el:element的简称 //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
            data:{ //data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。(后面讲到组件时，data会写成函数)
                name:'atguigu',  
                address:'上海'
            }
        });

        new Vue({
            //配置对象
            el:'#root2',   //el:element的简称 //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
            data:{ //data中用于存储数据，数据供el所指定的容器去使用，值我们暂时先写成一个对象。(后面讲到组件时，data会写成函数)
                name:'atguig u',  
                address:'北京'
            }
        });
    </script>
    
</body>
</html>
