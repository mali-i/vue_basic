<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基本列表</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        v-for指令
            1.用于展示列表数据
            2.语法：v-for="(item,index) in xxx" :key="yyy"
            3.可遍历：数组、对象、字符串(用的很少)、指定次数(用的很少)
    -->
    <!-- 准备一个容器 -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>人员列表</h2>
        <ul v-for="(p,index) in personArr" :key="index">
            <li>{{index}}---姓名：{{p.name}}---年龄：{{p.age}}</li>
        </ul>

        <!-- 遍历对象 -->
        <h2>汽车信息</h2>        
        <ul v-for="(info,index) in carInfo">
            <li>{{index}}：{{info}}</li>
        </ul>

        <!-- 遍历字符串 -->
        <h2>字符串遍历</h2>
        <ul v-for="(item,index) in 'hello marry'">
            <li>[{{index}}]：{{item}}</li>
        </ul>

        <!-- 遍历指定次数 -->
        <h2>遍历指定次数</h2>
        <ul v-for="item in 100">
            <li>{{item}}</li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                personArr:[
                    {id:'001',name:'张三',age:18},
                    {id:'002',name:'李四',age:19},
                    {id:'003',name:'王五',age:20},
                ],

                carInfo:{
                    band:'奥迪A6',
                    price:'30w',
                    color:'白色'
                }
            }
        })
    </script>
    
</body>
</html>
