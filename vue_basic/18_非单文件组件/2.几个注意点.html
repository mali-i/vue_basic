<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>几个注意点</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        几个注意点：
            1.关于组件名：
                一个单词组成：
                    第一种写法(首字母小写)：school
                    第二种写法(首字母大写)：School
                多个单词组成：
                    第一种写法(kebab-case命名)：my-school
                    第二种写法(CamelCase命名)：MySchool(需要Vue脚手架支持)
                备注：
                    (1) 组件名尽可能回避HTML中已有的元素名称，例如h2、H2都不行。
                    (2) 可以使用name配置项指定组件再开发者工具中呈现的名字。

            2.关于组件标签
                第一种写法：<school></school>
                第二种写法：</school>
                备注：不使用脚手架时，</school>会导致后续组件不能渲染。

            3.一个简写方式
                const school = Vue.extend(options) 可简写为：const school = options
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>非单文件组件</h1>
        <!-- 编写组件标签 -->
        <my-school></my-school>
        <hr/>
        <student></student>
    </div>

    <script type="text/javascript">
        //定义一个组件
        const s=Vue.extend({
            //name:'atguigu',   // 创建组件时规定好这个组件标签的名字，最终Vue开发者工具中呈现的是这个名字
            data(){
                return{
                    msg:'你好啊！'
                }
            },
            template:`
                <div>
                    <h2>{{msg}}</h2>    
                </div>
            `
        })
        //定义组件的简写形式；
        //等到单文件组件的时候就会发现以后不怎么写Vue.extend()
        const student = {
            data(){
                return{
                    studentName:'小张'
                }
            },
            template:`
            <h1>她的昵称叫{{studentName}}</h1>
            `
        }

        new Vue({
            el:'#root',
            data:{

            },
            //注册组件
            components:{
                'my-school':s,
                student
            }
        })
    </script>
    
</body>
</html>
