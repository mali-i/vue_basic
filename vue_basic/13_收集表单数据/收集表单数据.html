<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收集表单数据</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!--
        收集表单数据：
            若：<input type="text"/> 则v-model收集的是value值，用户输入的就是value值。
            若：<input type="radio"/> 则v-model收集的是value值，且要给标签配置value值。
            若：<input type="checkbox"/>
                1.没有配置input的value属性，那么收集的就是checkd(勾选or未勾选，是布尔值)
                2.配置input的value属性：
                    (1)v-model的初始值是非数组，那么收集的就是checked(勾选or未勾选，是布尔值)
                    (2) v-model的初始值是数组，那么收集的就是value组成的数组
            备注：v-model的三个修饰符：
                lazy：失去焦点再收集数据
                number：输入字符串转为有效的数字
                trim：输入首尾空格过滤

    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <form @submit.prevent ="demo"> <!--阻止表单提交时的默认动作(跳走)-->
            账号：<input type="text" v-model.trim="userInfo.account"> <br/><br/>
            密码：<input type="password" v-model="userInfo.password"> <br/><br/>
            年龄：<input type="number" v-model.number="userInfo.password"> <br/><br/>
            性别：
            男 <input type="radio" name="sex" v-model="userInfo.sex" value="male">
            女 <input type="radio" name="sex" v-model="userInfo.sex" value="female"><br/><br/>
            爱好：
            抽烟 <input type="checkbox" v-model="userInfo.hobby" value="smoking">
            喝酒 <input type="checkbox" v-model="userInfo.hobby" value="drinking">
            烫头 <input type="checkbox" v-model="userInfo.hobby" value="perm"> <br/><br/>
            所属校区：
            <select v-model="userInfo.city">
                <option value="none">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shenzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select><br/><br/>
            其他信息：
            <textarea v-model="userInfo.other"></textarea><br/><br/>
            <input type="checkbox">阅读并接受<a href="http://www.atguigu.com">用户协议</a> <br/><br/>
            <button>提交</button>
        </form>
    </div>
    

    <!-- 提交之后要拿到数据呀，所以new一个Vue来获得数据 -->
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                userInfo:{
                    account:'',
                    password:'',
                    sex:'female',
                    hobby:[],
                    city:'none',
                    other:'',

                }
            },
            methods: {
                demo(){
                    console.log(JSON.stringify(this.userInfo));
                    alert(1);
                }
            },
        })

        //真实开发需要ajax把数据提交走
    </script>    
</body>
</html>
