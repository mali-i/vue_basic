<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回顾Object.defineproperty方法</title>   
</head>
<body>  
    <script type="text/javascript">
     let number = 18;    //number和person是两个东西，借助Object.defineProperty让这两个东西产生了关联
     let person ={
        name:'张三',
        sex:'女',
        //age:18
     }
     //向person中添加 age
     Object.defineProperty(person,'age',{
        //value:18,
        //配置向
        //enumerable:true, //控制用Object.defineProperty方法添加的属性 是否可以枚举，默认值是false
        //writable:true, //控制用Object.defineProperty方法添加的属性 是否可以被修改，默认值是false
        //configurable:true //控制用Object.defineProperty方法添加的属性 是否可以被删除，默认值是false

        //当有人读取person的age属性时，get函数(getter)就会被调用，且返回值就是age的值
        get:function(){
            console.log('有人正在读取age的值');
            return number
        },

        //当有人修改person的age属性时，set函数(setter)就会被调用，且会收到修改的具体值
        set(value){
            console.log('有人修改了age属性的值，且值是',value);
            number = value;
        }

     });

    // console.log(Object.keys(person));
    // console.log(person);

    //用for..in遍历看看
    /* for(let key in person){
        console.log('@',person[key]);
     }*/
  
    </script>
    
</body>
</html>
