<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件渲染</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        条件渲染：
        1.v-if
            写法：
                (1) v-if="表达式"
                (2) v-else-if="表达式"
                (3) v-else="表达式"
            适用于：切换频率较低的场景。
            特点：不展示的DOM元素直接被移除。
            注意：v-if可以和 v-else-if、v-else 一起使用，但要求结构不能被“打断”。

        2.v-show
            写法：
                v-show="表达式"
            适用于：切换频率较高的场景。
            特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉
        
        3.备注
        使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到。
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- 使用 v-show 做条件渲染 -->
        <h2 v-show ="true">欢迎来到{{name}}</h2>
        <h2 v-show =" 1 === 1 ">欢迎来到{{name}}</h2><br/>
        <!-- 使用 v-if 做条件渲染 -->
        <h2 v-if ="true">欢迎来到{{name}}</h2>
        <h2 v-if ="1 === 1">欢迎来到{{name}}</h2>

        <hr/>
        <!-- 使用v-show做条件渲染 -->
        <h2>当前的n值是: {{n}}</h2><br/>
        <button @click="n++">点我n+1</button><br/><br/><br/>
        <div v-show="n === 1">Angular</div>
        <div v-show="n === 2">React</div>
        <div v-show="n === 3">Vue</div>
        <hr/>
        <!-- 使用v-if做条件渲染 -->
        <h2>当前的m值是: {{m}}</h2><br/>
        <button @click="m++">点我m+1</button><br/><br/><br/>
        <div v-if="m === 1">Angular</div>
        <div v-if="m === 2">React</div>
        <div v-if="m === 3">Vue</div>
        <hr/>
        <!-- v-if v-else-if v-else -->
        <h2>当前的v值是: {{v}}</h2><br/>
        <button @click="v++">点我v+1</button><br/><br/><br/>
        <div v-if="v === 1">Angular</div>
        <div v-else-if=" v === 2">React</div>
        <div v-else>Vue</div>        
        <hr/>  
        <!-- v-if与template的配合使用 -->
        <h4 v-if=" k === 1 ">北京</h4>
        <h4 v-if=" k === 1 ">上海</h4>
        <h4 v-if=" k === 1 ">广州</h4>
        <h4 v-if=" k === 1 ">重庆</h4>
        <hr/>
        <!-- template不影响结构 -->
        <template v-if="k===1">  
            <h4>北京</h4>
            <h4>上海</h4>
            <h4>广州</h4>
            <h4>重庆</h4>
        </template>



        

        

    </div>
    <script type="text/javascript">
        Vue.config.productionTip = false;

        const vm = new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                n:0,
                m:0,
                v:0,
                k:1
            }
        })
        console.log(vm);
    </script>
    
</body>
</html>
