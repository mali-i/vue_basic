<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习一下单文件组件的语法</title>
</head>
<body>
    <!-- 准备好一个容器 -->
    <div id="root">
        <!-- <App></App> -->

    </div> 
    

    <script type="text/javascript" src="../js/vue.js"></script>
    <!-- 常把main.js称为入口文件。一切的开端。-->
    <script type="text/javascript" src="./main.js"></script> <!-- 你想让main.js运行，就得引入它-->
                                                            <!-- 这里最好把引入放在body下面。放上面会造成去main.js里面拿结构，结果发现结构还没出来呢-->
</body>
</html>
