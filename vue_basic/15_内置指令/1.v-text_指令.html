<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text指令</title>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        我们学过的指令：
            v-bind  ：单向绑定解析表达式，可简写为：xxx
            v-model ：双向数据绑定
            v-for   : 遍历数组/对象/字符串
            v-on    : 绑定事件侦听，可简写为@
            v-if    : 条件渲染(动态控制节点是否存在)
            v-else  : 条件渲染(动态控制节点是否存在)
            v-show  : 条件渲染(动态控制节点是否展示)

        v-text指令：
            1.作用：向其所在的节点中渲染文本内容。
            2.与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}则不会。
    -->
    <!-- 准备好一个容器 -->
    <div id="root">
        <h2>你好。{{name}}。</h2>
        <h2 v-text="name"></h2>   <!-- 这个效果倒是和上面的插值语法一样，但是下面的就不一样了-->
        <h2 v-text="str"></h2>    <!-- v-text不会解析标签儿 -->
        <h2 v-text="name">你好，</h2>  <!-- v-text会把内容全代替掉 -->
    </div>
    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                name:'尚硅谷',
                str:'<h2>你好尚硅谷</h2>'
            }
        })
    </script>
    
</body>
</html>
